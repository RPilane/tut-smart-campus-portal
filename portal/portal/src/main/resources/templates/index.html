<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - TUT Smart Portal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="login-wrapper">
        <div class="login-header">
            Welcome to the TUT Smart Portal
        </div>
        <div class="login-body" style="text-align: center;">
            <p>Manage your campus life easily and efficiently.</p>
            <div class="login-options">
                <a th:href="@{/login}">
                    <button type="button">Login</button>
                </a>
                <a th:href="@{/register}">
                    <button type="button" style="margin-left: 15px;">Register</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
